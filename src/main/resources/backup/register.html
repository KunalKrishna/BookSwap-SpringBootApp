<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>Register</h1>

    <form th:action="@{/register}" method="post">
        <div><label> User Name: <input type="text" name="username" required/> </label></div>
        <div><label> Password: <input type="password" name="password" required/> </label></div>
        <div><label> First Name: <input type="text" name="firstName" required/> </label></div>
        <div><label> Last Name: <input type="text" name="lastName" required/> </label></div>
        <div><label> Phone Number: <input type="tel" name="phoneNumber" required/> </label></div>
        <div><label> Email ID: <input type="email" name="emailId" required/> </label></div>
        <div><input type="submit" value="Register Me"/></div>
    </form>
</body>
</html>

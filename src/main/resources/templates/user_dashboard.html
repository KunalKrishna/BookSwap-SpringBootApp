<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        ul {
          list-style-type: none;
        }
        ul li::before {
          content: '';
          display: inline-block;
          height: 15px;
          width: 15px;
          background-size: contain;
          background-repeat: no-repeat;
          margin-right: 5px;
          vertical-align: middle;
        }
        .b1::before {
          background-image: url('/images/plus.gif');
        }
        .b2::before {
          background-image: url('/images/search-left.png');
        }
        .b3::before {
          background-image: url('/images/books.png');
        }
        .b4::before {
          background-image: url('/images/edit_pencil.png');
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Book Swap Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user/dashboard}">My Dashboard</a>
                        <div sec:authentication="name"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<br/>

<div class="container">
    <h2>Welcome, <span th:text="${email}"></span>!</h2>
    <p>This is your user dashboard.</p>

    <ul>
        <li class="b1"><a th:href="@{/user/book/add}">Add a book</a></li>
        <li class="b2"><a th:href="@{/user/book/find}"> Search a book</a></li>
        <li class="b3"><a th:href="@{/user/book/offered}"> See the books you are offering</a></li>
        <li class="b4"><a th:href="@{/user/profile/edit}"> Edit your profile </a></li>
<!--        âž•ðŸ”ðŸ“šâœï¸ðŸ™ŽðŸ»â€â™‚ï¸â™‚ï¸-->
    </ul>
</div>
</body>
</html>

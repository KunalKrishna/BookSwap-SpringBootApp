<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Book Swap Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br />

    <h1>Add a Book</h1>

    <div class="container">
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully added the book! Thank you for your contribution.
            </div>
        </div>

        <form
                method="post"
                role="form"
                th:action="@{/user/book/save}"
                th:object="${book}"
        >
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required><br><br>
            <p th:errors = "*{bookTitle}" class="text-danger"
               th:if="${#fields.hasErrors('bookTitle')}"></p>

            <label for="bookAuthor">Book Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required><br><br>

            <button type="submit">Save</button>
            <span>  Click to <a th:href="@{/user/dashboard}">Cancel</a></span>
<!--            <button type="button" onclick="window.location.href='/user/dashboard'">Don't use this button</button>-->
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/index}">Book Swap Application</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/user/dashboard}">My Dashboard</a>
                                <div sec:authentication="name"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
            <br />

        <div class="container">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Add a Book</h2>
                        <div sec:authentication="name"></div>
                    </div>
                    <div th:if="${param.success}" >
                        <div class="alert alert-info ">
                            You have successfully added the book !
                        </div>
                    </div>
                    <div class="card-body">
                        <form
                                method="post"
                                role="form"
                                th:action="@{/user/book/save}"
                                th:object="${book}"
                        >
                            <div class="form-group mb-3">
                                <label class="form-label">Book Title</label>
                                <input
                                        class="form-control"
                                        id="bookTitle"
                                        name="bookTitle"
                                        placeholder="Enter the tilte of your book"
                                        th:field="*{bookTitle}"
                                        type="text"
                                />
                                <p th:errors = "*{bookTitle}" class="text-danger"
                                   th:if="${#fields.hasErrors('bookTitle')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Book Author</label>
                                <input
                                        class="form-control"
                                        id="bookAuthor"
                                        name="bookAuthor"
                                        placeholder="Enter Author name"
                                        th:field="*{bookAuthor}"
                                        type="text"
                                />
                                <p th:errors = "*{bookAuthor}" class="text-danger"
                                   th:if="${#fields.hasErrors('bookAuthor')}"></p>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Save</button>
                                <span> Nah! <a th:href="@{/user/dashboard}">Cancel</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
